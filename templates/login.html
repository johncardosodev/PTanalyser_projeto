{% extends 'base.html'%} <!-- This is a template inheritance statement -->

{% block content %} <!-- This is a block content statement -->

<div class="container" style="display: flex; justify-content: center; align-items: center;"></div>
<div class="login-form">
    <h2 class="text-center">Login</h2>

    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <form method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
                   required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
</div>
</div>

{% endblock %} <!-- This is an end block statement -->
